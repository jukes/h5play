<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Music Player</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/player.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <script src="css/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="maincontroller.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div id="content" ng-app="H5Play" ng-controller="MainController" class="row">
            
            <ul class="ul playlist" ng-model='selectedTrack'>
                <li class="li playlistItem" ng-repeat='track in playList' ng-click='play(track)'>{{track.name}}</li>
            </ul>
            
            <span class="btn btn-sm btn-primary btn-file">
                &#10133;<input type="file" onchange="angular.element(this).scope().trackSelected(this);angular.element(this).scope().addTrack()" />
            </span>
            <button class="btn btn-sm btn-primary" ng-click="addTrack()">&#10133;</button>
            <button class="btn btn-sm btn-primary" ng-click="pause()">&#10074;&#10074;</button>
            <button class="btn btn-sm btn-primary" ng-click="unpause()">&#9654;</button>
            <button class="btn btn-sm btn-primary" ng-click="stop()">&#9632;</button>
        </div>
    </div>
</body>
</html>
